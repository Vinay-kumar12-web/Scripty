<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÅ Creator & Freelancer Hub ‚Äì Scriptify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fce4ec, #e3f2fd);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.08);
      margin-bottom: 50px;
      font-size: 2.4rem;
    }

    .hub-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }

    .hub-btn {
      flex: 1 1 300px;
      padding: 25px 40px;
      font-size: 1.25rem;
      border-radius: 16px;
      border: none;
      color: white;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hub-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .creator-btn {
      background: linear-gradient(135deg, #007bff, #0056b3);
    }

    .freelancer-btn {
      background: linear-gradient(135deg, #28a745, #1c7c32);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 40px;
      }

      .hub-btn {
        width: 100%;
        padding: 20px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <h1>üéØ Welcome to Creator & Freelancer Hub</h1>

  <div class="hub-buttons">
    <button onclick="location.href='/creator'" class="hub-btn creator-btn">üß† Content Creator</button>
    <button onclick="location.href='/freelancer'" class="hub-btn freelancer-btn">üíº Freelancer</button>
  </div>

</body>
</html>
